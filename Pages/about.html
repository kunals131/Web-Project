<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./1.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="home">
      <div class="home__header">
        <div class="home__header__left">
          <div class="home__header__left-1"><span>Ln</span></div>
          <div class="home__header__left-1"><span>En</span></div>
          <div class="home__header__left-1"><span>Hi</span></div>
        </div>
        <div class="home__header__center">
          <div class="home__header__center-logo">
            <img
              src="./assets/Logo.png"
              alt=""
              class="home__header__center-logo-item"
            />
          </div>
        </div>
        <div class="home__header__right">
          <button class="home__header__right__button">Book Your Stay</button>
          <div class="home__header__right__menu">
            <img
              src="./assets/menuLogo.png"
              alt=""
              class="home__header__right__menu-img"
            />
          </div>
        </div>
      </div>
      <div class="home__body">
        <div class="home__body-text-main">About Us</div>
      </div>
      <div class="home__bottom">
        <div class="home__bottom__header">
          <div class="home__bottom__header-logo">
            <img
              class="home__bottom__header-logo-img"
              src="./assets/Logo.png"
              alt=""
            />
          </div>
          <div class="home__bottom__header-items">
            <div class="home__bottom__header-items-item">Home</div>
            <div class="home__bottom__header-items-item">Experience</div>
            <div class="home__bottom__header-items-item">Contact</div>
            <div class="home__bottom__header-items-item">About</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
